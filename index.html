<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .quiz-container {
        background: #ffffff;
        padding: 25px;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
        margin: 0 0 15px;
        text-align: center;
    }

    .btn {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border: none;
        background: #3498db;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #2980b9;
    }

    .option-btn {
        background: #ecf0f1;
        color: #333;
    }

    .option-btn.correct {
        background: #2ecc71;
        color: white;
    }

    .option-btn.wrong {
        background: #e74c3c;
        color: white;
    }

    #next-btn {
        display: none;
    }
</style>
</head>

<body>

<div class="quiz-container">
    <h2 id="question">Question Text</h2>
    <div id="options"></div>
    <button id="next-btn" class="btn">Next</button>
</div>

<script>
const quizData = [
    {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "CSS", "JavaScript", "Python"],
        answer: "CSS"
    },
    {
        question: "Which tag is used for JavaScript?",
        options: ["<js>", "<javascript>", "<script>", "<code>"],
        answer: "<script>"
    },
    {
        question: "HTML stands for?",
        options: ["Hyper Trainer Marking Language", "Hyper Text Markup Language", "Hyper Text Marketing Language", "Hyper Tool Markup Language"],
        answer: "Hyper Text Markup Language"
    }
];

let index = 0;
let score = 0;
const questionElem = document.getElementById("question");
const optionsElem = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");

function loadQuiz() {
    nextBtn.style.display = "none";
    optionsElem.innerHTML = "";

    const current = quizData[index];
    questionElem.innerText = current.question;

    current.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.classList.add("btn", "option-btn");
        btn.onclick = () => checkAnswer(btn);
        optionsElem.appendChild(btn);
    });
}

function checkAnswer(btn) {
    const selected = btn.innerText;
    const correct = quizData[index].answer;

    if (selected === correct) {
        btn.classList.add("correct");
        score++;
    } else {
        btn.classList.add("wrong");
    }

    document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
    nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
    index++;
    if (index < quizData.length) {
        loadQuiz();
    } else {
        finishQuiz();
    }
};

function finishQuiz() {
    document.querySelector(".quiz-container").innerHTML = `
        <h2>You scored ${score} out of ${quizData.length}!</h2>
        <button class="btn" onclick="location.reload()">Restart</button>
    `;
}

loadQuiz();
</script>

</body>
</html>
